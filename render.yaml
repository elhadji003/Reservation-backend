services:
  - type: web
    name: mon-backend-django
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn Backend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Backend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
